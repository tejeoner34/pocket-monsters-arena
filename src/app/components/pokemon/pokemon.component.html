<div class="pokemon__img-container">
  <img
    [src]="
      isOpponent ? pokemon.sprites.back_default : pokemon.sprites.front_default
    "
    alt="pokemon"
  />
</div>
<div class="health-overcontainer">
  <div class="pokemon__health-container">
    <div class="health-container__info">
      <h4>{{ pokemon.name | titlecase }}</h4>
    </div>
    <div class="health-container__life-bar">
      <div 
        [style.width]="pokemonHealth"
        [style.background]="pokemonHealthNumber < 20 ? 'red' : ''"
        class="health-bar">
      </div>
    </div>
  </div>
</div>
