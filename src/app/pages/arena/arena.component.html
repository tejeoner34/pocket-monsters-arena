<div class="arena">
  <div class="arena-wrapper">
    <ng-container *ngIf="pokemonOpponent">
      <app-pokemon
        class="arena__opponent-container"
        [className]="pokemonOpponentClassName"
        [pokemonHealth]="pokemonOpponentHealth"
        [pokemon]="pokemonOpponent"
        [isOpponent]="true"
      ></app-pokemon>
    </ng-container>
    <ng-container *ngIf="pokemon">
      <app-pokemon
        class="arena__pokemon-container"
        [className]="pokemonClassName"
        [pokemonHealth]="pokemonHealth"
        [pokemon]="pokemon"
        [lifePoints]="pokemonHealthNumber"
        [totalLifePoints]="pokemonHealthNumberTotal"
      >
      </app-pokemon>
    </ng-container>
    <div class="arena__options-container">
      <div class="arena__options__info-container">
        <p
          class="info-container__action"
          [translate]="boxMessage"
          [translateParams]="{
            pokemon: currentPokemonName | titlecase,
            move: usedMove
          }"
        ></p>
      </div>
      <div class="arena__pokemon__moves-container">
        <div class="moves-container__move" *ngFor="let move of pokemonMoves" (click)="chooseMove(move.move)">
          <p>{{ move.move.name | titlecase }}</p>
        </div>
        <div class="arena__moves-container-popover" *ngIf="hasSelectedMove"></div>
      </div>
    </div>
  </div>
</div>
